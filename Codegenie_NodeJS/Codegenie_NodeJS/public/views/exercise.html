<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Exercise</h1>

        <p>{{ message }}</p>
    </div>
</div>

<div class="row">
    <form class="col-lg-12">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title" placeholder="Titel">
        </div>
        <div class="form-group">
            <label>Classification</label>
            <input type="text" class="form-control" id="classification" placeholder="Classification">
        </div>
        <div class="form-group">
            <label>Class</label>
            <input type="text" class="form-control" id="class" placeholder="Class">
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input type="number" class="form-control" id="weight" placeholder="Weight">
        </div>
        <div class="form-group">
            <label>Deadline</label>
            <input type="date" class="form-control" id="deadline">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">Extra
            </label>
        </div>

        <div class="form-group">
            <label class="col-xs-1 control-label">Book</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="book[0].title" placeholder="Title" />
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="book[0].isbn" placeholder="ISBN" />
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" name="book[0].price" placeholder="Price" />
            </div>
            <div class="col-xs-1">
                <button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
