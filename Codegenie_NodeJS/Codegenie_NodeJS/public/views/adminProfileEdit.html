<div id="messagebox" role="alert" ng-show="error != null || message != null">
    <div style="padding: 10px;">
        <div ng-repeat="value in error" ng-show="error != null" id="inner-message" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{value}}&nbsp;&nbsp;&nbsp;
        </div>
        <div id="inner-message" ng-if="message" class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert" ng-click="dismissMessage()">&times;</button>
            {{message}}&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Edit Profile
        </h1>
    </div>
</div>

<form name="profilePassword" ng-submit="editProfile()" class="form-signin top-30">
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-user-secret"></i> Edit Password
        </li>
    </ol>
    <div class="form-group">
        <input type="password" name="password" ng-model="user.oldpassword" placeholder="Current Password" required="required" class="form-control nomargin"/>
    </div>
    <div class="form-group">
        <input type="password" name="newPassword" ng-model="user.password" placeholder="New Password" class="form-control nomargin"/>
    </div>
    <div class="form-group">
        <input type="password" name="newPasswordConfirm" ng-model="newPasswordConfirm" placeholder="Confirm New Password" wj-validation-error="(user.password != newPasswordConfirm && user.password != '') ? 'Passwords don\'t match' : ''" class="form-control nomargin"/>
    </div>
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-edit"></i> Edit Other Stuff
        </li>
    </ol>
    <div class="form-group">
        <input type="email" name="email" placeholder="Email" ng-model="user.email" required="required" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-lg btn-primary btn-block">Cancel (TODO)</button>
    </div>
</form>

{{user}}
