<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Statistics
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-bar-chart"></i> Statistics
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-comments fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{totalAnswers}}</div>
                        <div>Total answers!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-comments fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{totalAnswersCourse}}</div>
                        <div>All answers of your course!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-comments fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{myAnswers}}</div>
                        <div>Your total answers!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Answer Chart
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <nvd3 options="options" data="graphData" class="with-3d-shadow with-transitions"></nvd3>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
