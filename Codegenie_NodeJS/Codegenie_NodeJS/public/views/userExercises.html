<div id="messagebox" role="alert" ng-show="error != null || message != null">
    <div style="padding: 10px;">
        <div ng-repeat="value in error" ng-show="error != null" id="inner-message" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{value}}&nbsp;&nbsp;&nbsp;
        </div>
        <div id="inner-message" ng-if="message" class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert" ng-click="dismissMessage()">&times;</button>
            {{message}}&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Exercises
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">Filters</div>
            <div class="panel-body">
                <div>
                    <span style="width: 200px; display: inline-block">Show solved exercises:</span>
                    <checkbox ng-model="showSolved" class="btn-success left-30"/>
                </div>
                <div class="top-10">
                    <span style="width: 200px; display: inline-block">Show expired exercises:</span>
                    <checkbox ng-model="showExpired" class="btn-danger left-30"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="exercise in exercises | orderBy: 'deadline'" ng-hide="(showSolved == false && exercise.solved == true) || (showExpired == false && exercise.deadline < today)" ng-click="select(exercise)">
        <div class="tile" ng-class="getTileClass(exercise)">
            <div class="triangle" ng-if="exercise.extra"></div>
            <div class="title">
                <h3>{{exercise.title}}</h3>
            </div>
            Deadline: <time am-time-ago="exercise.deadline"></time>
        </div>
    </div>
</div>

<div class="row" ng-show="selected">
    <form id="exerciseForm" class="col-lg-12" ng-submit="processForm()">
        <div ng-repeat="a in selected.answers">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" ng-if="a.extra == true">
                            <a data-toggle="collapse" href="/#collapse{{$index}}"><span style="color:red; font-weight:bolder">EXTRA: </span>{{a.questiontitle}}  <span class="pull-right">Points: {{a.weight}}</span></a>
                        </h4>

                        <h4 class="panel-title" ng-if="a.extra == false">
                            <a data-toggle="collapse" href="/#collapse{{$index}}">{{a.questiontitle}} <span class="pull-right"> Points: {{a.weight}} </span></a>
                        </h4>
                    </div>

                    <div id="collapse{{$index}}" class="panel-collapse collapse">
                        <div class="panel-body" ng-switch on="a.type">
                            <div ng-switch-when="Checkbox">
                                Check / Uncheck <input ng-model="a.result" type="checkbox" ng-true-value="'true'" ng-false-value="'false'"/>
                            </div>

                            <div ng-switch-when="Code">
                                <div ng-model="test" style="height: 200px" ui-ace="{
                                  useWrapMode : false,
                                  theme:'sqlserver',
                                  mode: 'csharp',
                                  firstLineNumber: 1,
                                  onLoad: aceLoaded,
                                  onChange: aceChanged
                                }">
                                </div>
                                <input type="button" value="Beautify ME" ng-click="beautify()" />
                            </div>

                            <div ng-switch-when="Question">
                                <input type="text" ng-model="a.result" class="a" />
                            </div>

                            <div ng-switch-when="MultipleChoice">
                                <div ng-repeat="choice in a.choices" class="radio">
                                    <label><input type="radio" ng-model="a.result" ng-value="choice.text" />{{choice.text}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group top-30">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>


        <div>
            <h1>Answer</h1>
            {{selected.answers}}
            </br>
            {{test}}
        </div>
    </form>
</div>
