<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Exercises
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="exercise in exercises" ng-click="select($index)">
        <div class="tile blue">
            <div class="title">
                <h3>{{exercise.title}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="selected">
        <div ng-repeat="question in selected.questions">
            {{question.questiontitle}} - Points: {{question.weight}}

            <div ng-switch on="question.type">
                <div ng-switch-when="Checkbox"><input type="checkbox"></div>
                <div ng-switch-when="Code"><div class="editor"></div></div>
                <div ng-switch-when="Question"><div contenteditable="true" class="answer"></div></div>
            </div>
        </div>

        

        <div>
            {{selected}}
        </div>
    </form>
</div>
