<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Edit Profile
        </h1>
    </div>
</div>

<form action="/todo" method="POST" class="form-signin top-30">
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-user-secret"></i> Edit Password
        </li>
    </ol>
    <div class="form-group">
        <input type="password" name="password" placeholder="Old Password" required="required" class="form-control nomargin"/>
    </div>
    <div class="form-group">
        <input type="password" name="newPassword0" placeholder="New Password" required="required" class="form-control nomargin"/>
    </div>
    <div class="form-group">
        <input type="password" name="newPassword1" placeholder="Confirm New Password" required="required" class="form-control nomargin"/>
    </div>
    <ol class="breadcrumb">
        <li class="active">
            <i class="fa fa-edit"></i> Edit Other Stuff
        </li>
    </ol>
    <div class="form-group">
        <input type="email" name="email" placeholder="Email" ng-model="email" required="required" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-lg btn-primary btn-block">Cancel</button>
    </div>
</form>
