<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Answers
        </h1>
    </div>

</div>

<div class="row" ng-show="selected == undefined || selected._id != undefined">
    <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="exercise in exercises" ng-click="select(exercise)">
        <div class="tile blue">
            <div class="triangle" ng-if="exercise.extra"></div>
            <div class="title">
                <h3>{{exercise.title}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="selected">
    <div class="col-lg-12">
        <div class="list-group">
            <div ng-repeat="answer in selected | orderBy: '-created'">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <form id="answerForm" ng-submit="processForm()">
                            <div class="panel-heading">
                                <h4 class="panel-title" ng-if="answer.extra == true">
                                    <a data-toggle="collapse" href="/#collapse{{$index}}"><span
                                            style="color:red; font-weight:bolder">EXTRA: </span>
                                            {{answer.name}}
                                    </a>

                                    <span ng-if="answer.revised == true"
                                          style="float: right; color:green">Revised</span>
                                    <span ng-if="answer.revised == false" style="float: right; color:red">Revised</span>
                                </h4>

                                <h4 class="panel-title" ng-if="answer.extra == false">
                                    <a data-toggle="collapse" href="/#collapse{{$index}}">
                                        {{answer.name}}</a>
                                    <span ng-if="answer.revised == true"
                                          style="float: right; color:green">Revised</span>
                                    <span ng-if="answer.revised == false" style="float: right; color:red">Revised</span>
                                </h4>
                            </div>

                            <div id="collapse{{$index}}" class="panel-collapse collapse">

                                <div ng-repeat="a in answer.answers">
                                    <div class="panel-body" ng-switch on="a.type">
                                        <div ng-switch-when="Checkbox">
                                            <h4>{{a.questiontitle}} <span
                                                    style="float: right;">{{a.weight}}</span></h4>
                                            Check / Uncheck <input ng-model="a.result" type="checkbox"
                                                                   ng-checked="a.result == 'true'"
                                                                   onclick="return false"/>
                                        </div>

                                        <div ng-switch-when="Code">
                                            <h4>{{a.questiontitle}} <span
                                                    style="float: right;">{{a.weight}}</span></h4>

                                            <div ng-model="a.result" style="height: 200px" ui-ace="{
                                  useWrapMode : false,
                                  theme:'sqlserver',
                                  mode: 'csharp',
                                  firstLineNumber: 1,
                                }">
                                            </div>
                                        </div>

                                        <div ng-switch-when="Question">
                                            <h4>{{a.questiontitle}} <span
                                                    style="float: right;">{{a.weight}}</span></h4>
                                            <span style="font-weight: normal">{{a.result}}</span>
                                        </div>

                                        <div ng-switch-when="MultipleChoice">
                                            <h4>{{a.questiontitle}} <span
                                                    style="float: right;">{{a.weight}}</span></h4>
                                            <div ng-repeat="choice in a.choices" class="radio">
                                                <label ng-if="a.result == choice.text" style="color:green">{{choice.text}}</label>
                                                <label ng-if="a.result != choice.text">{{choice.text}}</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group top-30">
                                            <span style="margin-left: 10px;">Comment <input type="text"
                                                                                            ng-model="comment"/> Points <input
                                                    type="text"/></span>
                                    <button style="float: right;" type="submit" class="btn btn-default">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
