<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Answers
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="list-group">
            <div ng-repeat="answer in answers | orderBy: '-created'">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-if="answer.extra == true">
                                <a data-toggle="collapse" href="/#collapse{{$index}}"><span
                                        style="color:red; font-weight:bolder">EXTRA: </span>{{answer.title}}
                                    {{answer.name}}</a>
                            </h4>

                            <h4 class="panel-title" ng-if="answer.extra == false">
                                <a data-toggle="collapse" href="/#collapse{{$index}}">{{answer.title}}
                                    {{answer.name}}</a>
                            </h4>
                        </div>

                        <div id="collapse{{$index}}" class="panel-collapse collapse">
                            <div ng-repeat="a in answer.answers">
                                <div class="panel-body" ng-switch on="a.type">
                                    <div ng-switch-when="Checkbox">
                                        <h4>{{a.questiontitle}}</h4>
                                    </div>

                                    <div ng-switch-when="Code">
                                        <h4>{{a.questiontitle}}</h4>

                                        <div ng-model="a.result" style="height: 200px" ui-ace="{
                                  useWrapMode : false,
                                  theme:'sqlserver',
                                  mode: 'csharp',
                                  firstLineNumber: 1,
                                }">
                                        </div>
                                    </div>

                                    <div ng-switch-when="Question">
                                        <h4>{{a.questiontitle}}</h4>
                                    </div>

                                    <div ng-switch-when="MultipleChoice">
                                        <h4>{{a.questiontitle}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
